<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/access.css">
    <title>Login</title>
    <script src="./JavaScript/userInfo.js"></script>
    <script src="./JavaScript/loadUserInfo.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="game.html">Game</a></li>
                <li>
                    <a href="access.html">Log In/Sign Up</a></li>
            </ul>
        </nav>
        <div>
            <p>
                <span id="user-email" />
            </p>
        </div>
    </header>
    <div class="options">
        <div class='login-form'>
            <h1>Login</h1>
            <form method='POST' action='/login'>
                <input type="email" name="email" placeholder="Email" id="mail" required>
                <input type="password" name="pswd" id="pswd" placeholder="Password" required>
                <input type="submit" onclick="saveInLocal()">
            </form>
        </div>
        <div></div>
        <div class='sign-form'>
            <h1>Sign Up</h1>
            <form method='POST' action="/signup">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <input type="text" name="nombre" placeholder="Nombre(s)" required>
                <input type="text" name="apellidos" placeholder="Apellidos" required>
                <input type="number" name="edad" placeholder="Edad" required>
                <select class="seleccion-sexo" id="sexo-selec" name="sexo">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro">Otro</option>
                    </select>
                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>
